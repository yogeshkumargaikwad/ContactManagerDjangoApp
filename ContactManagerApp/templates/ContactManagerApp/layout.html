<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'ContactManagerApp/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'ContactManagerApp/content/site.css' %}" />
    <script src="{% static 'ContactManagerApp/scripts/modernizr-2.6.2.js' %}"></script>    
    <script src="{% static 'ContactManagerApp/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'ContactManagerApp/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'ContactManagerApp/scripts/respond.js' %}"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Contact Manager App</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>                              
                    <li><a href="{% url 'contact' %}">Contacts</a></li>
                    <li><a href="{% url 'employee' %}">Employee</a></li> 
                    <li><a href="{% url 'about' %}">About</a></li>                    
                </ul>
                {% include 'ContactManagerApp/loginpartial.html' %}
            </div>
        </div>
    </div>
    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </div>
{% block scripts %}{% endblock %}
</body>
</html>
